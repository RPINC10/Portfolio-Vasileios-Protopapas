<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}

#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
</style>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="Internet Basics.mp4" type="video/mp4">
<div id="overlay" onclick="off()">
  <div id="text">


<div style="padding:20px">
    <video width="320" height="240" controls>
        <source src="Internet Basics.mp4" type="video/mp4">
        </video>
    </div></div>
</div>
  <video onclick="on()">Turn on overlay effect</video>


<script>
function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>
   
</body>
</html>
